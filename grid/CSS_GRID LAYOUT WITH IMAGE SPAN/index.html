<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Fitness</title>
  </head>
  <body>
    <div class="container">
      <div class="background-1">
        <h2>32 <span>| 100</span></h2>
        <p> Tasks Completed</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-heartbeat"></i></h2>
        <h2>72 <span>bpm</span></h2>
        <p> Heart Rate</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-running"></i></h2>
        <p>2 kilometres</p>
      </div>
      <div class="bg1">
        <h2>36 &deg;</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h2>28 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg1">
        <h2>2310</h2>
        <p>Steps</p>
      </div>
      <div class="bg1">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg1">
        <h2>320 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Excersies</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-clock"></i></i></h2>
        <p>Remainder</p>
      </div>
    </div>
  </body>
</html>
